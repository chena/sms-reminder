<!DOCTYPE html>
<html>
	<head>
		<title>SMS Reminder</title>
    	
    	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	</head>
	<body>
		<section id="query" class="container col-md-8 col-md-offset-2">
			<h1>SMS Reminder</h1>
			<form name="input" method="post">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-earphone"></span>
						</span>
						<input class="form-control" type="text" name="phone" placeholder="Enter your phone number">
					</div>
				</div>

				<div class="form-group">
					<textarea class="form-control" rows="6" type="text" name="message" placeholder="Enter your reminder message"></textarea>
				</div>

				<input class="btn btn-success" type="submit" value="Send">
			</form>
		</section>
	</body>
</html>
